    <h1 style="color:#689CD2;"><center><i>Колоссальный Титан</i></center></h1>

    <p style="color:#0b0556">Колоссальный Титан (超大型巨人 Chō ōgata Kyojin?) — являлся одним из «Девяти Титанов», известный своими невероятными размерами, значительным контролем над паром, испускаемый его телом возможностью успешно контролировать силу трансформации.</p>
