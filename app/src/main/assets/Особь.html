<h1 style="color:#689CD2;"><center><i>Женская Особь</i></center></h1>

<p style="color:#0b0556">Женская Особь (女型の巨人 Megata no Kyojin?) — являлся одним из «Девяти Титанов». Обладал способностью легко имитировать других титанов. Также мог выборочно укреплять части своей кожи и привлекать неразумных титанов своими «криком».</p>
