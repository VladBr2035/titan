    <h1 style="color:#689CD2;"><center><i>Атакующий титан</i></center></h1>

    <p style="color:#0b0556">Атакующий Титан (進撃の巨人 Shingeki no Kyojin?) — являлся одним из «Девяти Титанов», способным видеть воспоминания своих прошлых и будущих носителей, и, как говорят, испокон веков боролся за свободу на протяжении многих поколений.</p>
